<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Raytracer - WebAssembly Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        select,
        input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.15);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00d9ff;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            text-transform: none;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a2e;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1rem;
            min-height: 300px;
        }

        canvas {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
            max-width: 100%;
            height: auto;
        }

        .status {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .status.loading {
            background: rgba(0, 217, 255, 0.15);
            color: #00d9ff;
        }

        .status.success {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
        }

        .status.error {
            background: rgba(255, 100, 100, 0.15);
            color: #ff6464;
        }

        .hidden {
            display: none;
        }

        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #888;
        }

        .info a {
            color: #00d9ff;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Go Raytracer</h1>
    <p class="subtitle">WebAssembly Demo</p>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="scene">Scene</label>
                <select id="scene">
                    <option value="random_spheres">Random Spheres</option>
                    <option value="quads">Quads</option>
                </select>
            </div>
            <div class="control-group">
                <label for="width">Width</label>
                <input type="number" id="width" value="400" min="50" max="1200" step="50">
            </div>
            <div class="control-group">
                <label for="samples">Samples</label>
                <input type="number" id="samples" value="10" min="1" max="100">
            </div>
            <div class="control-group">
                <label for="depth">Max Depth</label>
                <input type="number" id="depth" value="10" min="1" max="50">
            </div>
            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="progressive" checked>
                    <label for="progressive">Live Preview</label>
                </div>
            </div>
            <div class="control-group" style="justify-content: flex-end;">
                <button id="renderBtn" disabled>Loading...</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="400" height="225"></canvas>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="info">
            <strong>Tips:</strong> Start with low samples (10) for quick previews.
            Increase samples for smoother results (50-100). Based on
            <a href="https://raytracing.github.io/books/RayTracingInOneWeekend.html" target="_blank">Ray Tracing in One
                Weekend</a>.
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
</body>

</html>
